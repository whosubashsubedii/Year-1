<!DOCTYPE html>
<html>
	<head>
		<title>Basic HTML 2</title>
		<meta name="author" content="Hrishav Tandukar">
		<meta name="description" content="HTML document">
		<meta name="keywords" content="HTML">
	</head>

	<body>
		<p>Be <b>bold</b> in stating your key points. Put them in a list:</p>

		<ol>
			<li>The first item in your list</li>
			<li>The second item; <i>italicize</i> key words</li>
		</ol>

		<audio controls>
			<source src="image/FKJ-MondayJam.mp3" type="audio/mpeg">
		</audio>

		<br>
		<br>

		<video controls width="300px">
			<source src="image/FKJ-MondayJam.mp4" type="video/mp4">
		</video>

		<form onsubmit="">
			<label>First Name:</label><input type="text" name="fname">
			<br>
			<br>
			<label>Last Name:</label><input type="text" name="lname">
			<br>
			<br>
			<label>Mobile No:</label><input type="text" name="mobileNo">
			<br>
			<br>
			<label>Age:</label><input type="number" name="age">
			<br>
			<br>
			<label>Gender:</label><input type="radio" name="gender" value="male" checked>Male<input type="radio" name="gender" value="female">Female
			<br>
			<br>
			<label>Email:</label><input type="text" name="email" placeholder="name@domain.com">
			<br>
			<br>
			<label>Fav. programming language:</label>
			<select name="programming_language">
				<option value="python">Python</option>
				<option value="java">Java</option>
				<option value="js">Javascript</option>
			</select>
			<br>
			<br>
			<input type="submit" value="Submit Button">
		</form>

		<a href="base.html">Go back to the previous page</a>
	</body>
</html>
